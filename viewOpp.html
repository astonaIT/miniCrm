<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <style>
      .nav-link {
        cursor:pointer;


      }

    </style>
  </head>
  <body>
<h3>Opportunities Viewer</h3>

<div class="mb-3" >
  <input type="text" class="form-control" id="oppSearchInput" placeholder="search...">
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Last Date<Ti/th>
      <th scope="col">Opportunity Name</th>
      <th scope="col">Opportunity Id</th>
      <th scope="col">Client</th>
      <th scope="col">Business Unit</th>
      <th scope="col">Last Activity</th>      
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody id = "searchResults">


  </tbody>
</table>

<template id = "rowTemplate"> 
    <tr class = "result-box">
      <td class = "timestamp"></td>
      <td class = "oppName"></td>
      <td class = "oppId"></td>
      <td class = "client"></td>
      <td class = "businessUnit"></td>
      <td class = "activity"></td>
      <td>
        <div class="dropdown">
          <button type="button" class="btn btn-secondary dropdown-toggle update" data-bs-toggle="dropdown" aria-expanded="false">
            Update
          </button>
          <ul class="dropdown-menu">
            <li><div class="dropdown-item meeting" >Meeting</div></li>
            <li><div class="dropdown-item pitch">Pitch</div></li>
            <li><div class="dropdown-item feasibility">Feasibility</div></li>
            <li><div class="dropdown-item offer" >Offer</div></li>
            <li><div class="dropdown-item won" >Won</div></li>
            <li><div class="dropdown-item lost">Lost</div></li>
          </ul>
        </div>
    </td>
    </tr>
</template>

  




  </body>
</html>
