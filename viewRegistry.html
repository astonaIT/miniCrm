  <body>
<h3>Clients Registry</h3>

<div class="mb-3" >
  <input type="text" class="form-control" id="registrySearchInput" placeholder="search...">
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Client Id<Ti/th>
      <th scope="col">Client Name<Ti/th>
      <th scope="col">Client Country</th>
      <th scope="col">Entity</th>
      <th scope="col">Vertical</th>
      <th scope="col">Main Contact Name</th>
      <th scope="col">Main Contact Role</th>      
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody id = "searchResults">


  </tbody>
</table>

<template id = "rowTemplate"> 
    <tr class = "result-box">
      <td class = "client-id"></td>
      <td class = "client"></td>
      <td class = "country"></td>
      <td class = "entity"></td>
      <td class = "vertical"></td>
      <td class = "contact_1_name"></td>
      <td class = "contact_1_role"></td>
      <td>
        <div class="dropdown">
          <button type="button" class="btn btn-secondary dropdown-toggle update" data-bs-toggle="dropdown" aria-expanded="false">
            Edit
          </button>
          <ul class="dropdown-menu">
            <li><div class="dropdown-item editInfo" >Edit Info</div></li>
            <li><div class="dropdown-item editContacts">Edit Contacts</div></li>
          </ul>
        </div>
    </td>
    </tr>
</template>
